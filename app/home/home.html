<div class="page index">
    <div class="page__hd">
        <img src="../image/tushuguan01.jpg" alt="#" class="head-img">
    </div>
    <div class="weui-cell weui-cell_access js_item white-box avatar-cell" onclick="window.location.href = '#/myInfo'">
        <img src="../image/avatar.jpg" alt="#" class="avatar">
        <p>{{vm.user.name}}</p>
        <div class="weui-cell__ft"></div>
    </div>
    <div class="weui-grids white_bgc item_shaow border_raduis list_item white-box">
        <a class="weui-grid">
            <div class="weui-grid__icon">
                <img src="../image/mysite.png" alt="">
            </div>
            <p class="weui-grid__label">线上预约</p>
        </a>
        <a class="weui-grid">
            <div class="weui-grid__icon">
                <img src="../image/library.png" alt="">
            </div>
            <p class="weui-grid__label">线下占座</p>
        </a>
        <a href="#/help" class="weui-grid right_none">
            <div class="weui-grid__icon">
                <img src="../image/help.png" alt="">
            </div>
            <p class="weui-grid__label">帮助</p>
        </a>
    </div>
    <div class="weui-cell weui-cell_access js_item white_bgc item_shaow border_raduis list_item ctnt-cell top_border_none" onclick="window.location.href='#/notice'">
        <h4>我的公告</h4>
        <div class="weui-cell__ft"></div>
        <div class="article">
            <p>{{vm.violation.last}}<span class="weui-badge weui-badge_dot" style="margin-left: 5px;margin-right: 5px;" ng-show="vm.violation.new"></span></p>
        </div>
    </div>
    <div class="weui-form-preview white_bgc item_shaow border_raduis list_item ctnt-panel top_border_none bottom_border_none" ng-show="vm.record.display">
        <div class="weui-form-preview__hd">
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label" ng-bind="vm.record.seatTit"></label>
                <em class="weui-form-preview__value" ng-bind="vm.record.seatCtnt"></em>
            </div>
        </div>
        <div class="weui-form-preview__bd">
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label" ng-bind="vm.record.timeTit"></label>
                <span class="weui-form-preview__value" ng-bind="vm.record.timeCtnt"></span>
            </div>
        </div>
        <div class="weui-form-preview__ft">
            <a class="weui-form-preview__btn weui-form-preview__btn_primary" ng-class="{true: 'warn', false: 'alert'}[vm.record.classRls]" 　 ng-bind="vm.record.btnCle"></a>
            <a class="weui-form-preview__btn weui-form-preview__btn_primary" ng-bind="vm.record.btnSure"></a>
        </div>
    </div>
</div>
